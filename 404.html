<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata&display=swap" rel="stylesheet">
    <style>
        #bg {
            top: 0;
            left: 0;
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        body {
            background-color: #171717;
        }

        * {
            color: white;
            font-family: 'Inconsolata', monospace;
            text-align: center;
        }

        h1 {
            font-size: calc(5vw + 10px);
            margin: 0;
        }

        a {
            text-decoration: none;
        }

        a:hover {
            color: #00b000;
        }

        .content {
            position: absolute;
            left: 50%;
            top: 50%;
            -webkit-transform: translate(-50%, -50%);
            transform: translate(-50%, -50%);
        }

    </style>
</head>
<body>
    <canvas id = "bg"></canvas>
    <div class="content">
        <h1>404</h1>
        <a href="../">Go Home</a>
    </div>
</body>
<script>
    const canvas = document.getElementById("bg");
    const display = canvas.getContext('2d');

    let nodes = [];

    // for display resize and stuff
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    window.addEventListener("resize", function() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    });

    function randomNumber(min, max) { // random number function
        return Math.round(Math.random() * (max - min) + min);
    }

    function rect(x, y, width, height, color) { // rect function
        display.fillStyle = color;
        display.fillRect(x, y, width, height);
    }

    class Node {
        constructor(x, y) {
            this.x = x;
            this.y = y;
            this.vx = randomNumber(-1, 1);
            this.vy = randomNumber(-1, 1);
            nodes.push(this);
        }
    }

    for (let i = 0; i < Math.round(canvas.width/25); i++) {
        new Node(randomNumber(0, canvas.width), randomNumber(0, canvas.height));
    }

    function dist(x1, y1, x2, y2){
        let y = x2 - x1;
        let x = y2 - y1;
        
        return Math.sqrt(x * x + y * y);
    }

    function line(x1, y1, x2, y2) {
        display.strokeStyle = "#00ff00";
        display.lineWidth = 0.5;
        display.beginPath();
        display.moveTo(x1, y1);
        display.lineTo(x2, y2);
        display.stroke();
    }

    function draw() {   
        display.clearRect(0, 0, canvas.width, canvas.height);
        nodes.forEach((node) => {
            rect(node.x, node.y, 5, 5, "#00ff00");
            node.x += node.vx;
            node.y += node.vy;
            if (node.x > canvas.width || node.x < 0 || node.y > canvas.height || node.y < 0) {
                node.vx *= -1;
                node.vy *= -1;
            }
            nodes.forEach((childNode) => {
                if (dist(node.x, node.y, childNode.x, childNode.y) < 100) {
                    line(node.x, node.y, childNode.x, childNode.y);
                }
            })
        })
    }

    setInterval(draw, 1000/60); // 60 fps
</script>
</html>
