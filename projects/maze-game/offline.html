<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currently offline</title>
    <style>
        * {
            font-family: arial;
        }

        .content {
            z-index: 99999999;
            position: absolute;
            left: 50%;
            top: 45%;
            -webkit-transform: translate(-50%, -50%);
            transform: translate(-50%, -50%);
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Hey! It seems you're currently offline! Check your internet connection.</h1>
        <p>Looks like you can't play right now :(</p>
    </div>
</body>
</html>
