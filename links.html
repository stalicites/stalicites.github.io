<html>
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@500&display=swap" rel="stylesheet">
        <title>links.</title>
        <style>
            * {
                font-family: 'Comfortaa', cursive;
            }


            .center {
                position: absolute;
                left: 50%;
                top: 45%;
                -webkit-transform: translate(-50%, -50%);
                transform: translate(-50%, -50%);
            }

            button {
                width: 300px;
                height: 80px;
                margin-left: 2%;
                background-color: rgb(0, 217, 255);
                border: 1.5px solid rgb(56, 205, 255);
                cursor: pointer;
                display: inline-block;
                margin-bottom: 10%;
            }

           .hover {
                color: #000;
                background-image: -webkit-linear-gradient(30deg, white 50%, transparent 50%);
                background-image: linear-gradient(30deg, white 50%, transparent 50%);
                background-size: 1000px;
                background-repeat: no-repeat;
                background-position: 0%;
                -webkit-transition: background 700ms ease-in-out;
                transition: background 700ms ease-in-out;
           }

           .hover:hover {
                background-position: 100%;
                color: #fff;
           }

        </style>
    </head>
    <body>
        <div class="center">
            <a href="https://www.chess.com/member/qa277"><button class="hover">Chess.com</button></a>
            <p></p>
            <a href="https://discord.com/users/604390222515404813/"><button class="hover">Discord</button></a>
            <p></p>
            <a href="https://github.com/stalicites"><button class="hover">Github</button></a>
            <p></p>
            <a href="https://www.youtube.com/channel/UCsqZPeAWBCOJZ7WL5NZXAPA"><button class="hover">YouTube</button></a>
        </div>
    </body>
</html>
